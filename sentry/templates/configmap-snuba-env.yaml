{{- if not (include "novum.sentry.clickhouse.createSecret" .) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "sentry.fullname" . }}-snuba-env
  labels:
    app: sentry
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  CLICKHOUSE_PORT: {{ include "sentry.clickhouse.port" . | quote }}
  CLICKHOUSE_DATABASE: {{ include "sentry.clickhouse.database" . | quote }}
  CLICKHOUSE_USER: {{ include "sentry.clickhouse.username" . | quote }}
{{- if not .Values.externalClickhouse.existingSecret }}
  CLICKHOUSE_PASSWORD: {{ include "sentry.clickhouse.password" . | quote }}
{{- end }}
{{- end -}}
